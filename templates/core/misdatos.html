{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<form method="POST" enctype="multipart/form-data" id="form">
  {% csrf_token %}
  <br>
  <div class="row">
    <div class="col-sm-0 col-md-3 col-lm-3 col-xl-3">
    </div>
    <div class="col-sm-12 col-md-6 col-lm-6 col-xl-6" >
      <div class="card">
        <div class="card-header  text-center">
          <h1 class="text-primary">Editar Datos de Usuario</h1>
        </div>
        <br>
        <div class="card-body text-left"  >
          <div class="form-row">
            {% for field in form %}
            <div class="form-group row mb-2">
              <label for="{{ field.id_for_label }}" class="col-sm-5 col-form-label">
                {{ field.label }}
              </label>
              <div class="col-sm-6">{{ field }}</div>
            </div>
            {% endfor %}
            <br>
            <div class="mt-2 mb-3">
              <button type="submit" class="btn btn-primary ancho-150px">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lm-3 col-xl-3">
    </div>
  </div>
</form>

{% endblock content %}
